<app-topbar></app-topbar>
<div class="main feeds">
        <section class="newsfeed">
            

            <form [formGroup]="addPhoto">
                <div class="imgcontainer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-camera2" viewBox="0 0 16 16">
                        <path d="M5 8c0-1.657 2.343-3 4-3V4a4 4 0 0 0-4 4z"/>
                        <path d="M12.318 3h2.015C15.253 3 16 3.746 16 4.667v6.666c0 .92-.746 1.667-1.667 1.667h-2.015A5.97 5.97 0 0 1 9 14a5.972 5.972 0 0 1-3.318-1H1.667C.747 13 0 12.254 0 11.333V4.667C0 3.747.746 3 1.667 3H2a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1h.682A5.97 5.97 0 0 1 9 2c1.227 0 2.367.368 3.318 1zM2 4.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0zM14 8A5 5 0 1 0 4 8a5 5 0 0 0 10 0z"/>
                      </svg>
                      <!-- <img src="{{img}}"  alt="" style="width: 300px; height: 300px;"> -->
                </div>

                <div class="container">
                    
                    <label for="imgurl" >Image Url</label>
                    <br><br>
                    <input type="text" placeholder="Enter Image Url" name="imgUrl" (focusout)="fun();" [(ngModel)]="x1" formControlName="imgUrl" required>
                    <br><br>
                    <label for="caption">Caption</label>
                    <br><br>
                    <textarea placeholder="Enter Caption" name="caption"  [(ngModel)]="x2" formControlName="caption" required></textarea>
                    <br>
                    <span  style="color:yellow; font-size:15px;text-align: left;"  *ngIf="addPhoto.controls.caption.errors?.status" >**Maximum length 50 characters</span>
                    <br>
                    <button (click)="onSubmit(addPhoto.value)" type="submit" [disabled]="addPhoto.invalid">Add Photo</button>
                    <br><br>   
                    <button (click)="hey()" type="submit" >Preview</button>   
                    <br><br> 
                </div>
            </form>
          </section>
    </div>

    <div class="space"></div>
    
    
    <div id="myModal" class="modal">
        <span (click)="function()" class="close">&times;</span>
        <img class="modal-content" id="img01">
        <button  style="background: none; color: tomato; font-size: 50px; padding: 30px;margin-left: -280px;"><i class="bi bi-heart-fill">0</i></button>
        <div  style="background: none; color: tomato; font-size: 30px; margin-top: -30px;" id="caption">{{x2}}</div>
    </div>
